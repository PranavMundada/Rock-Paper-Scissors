<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS !!</h1>
    <div class="RPS">
        <button type="submit" id="rock"><img src="rock.png" alt="Rock"></button>
        <button type="submit" id="paper"><img src="paper.png" alt="Paper"></button>
        <button type="submit" id="scissors"><img src="scissors.png" alt="Scissors"></button>
    </div>
    <br>
    <div class="scores">
        <h3 id="human_score"></h3>
        <h3 id="computer_score"></h3>
    </div>
    <br>
    <div class="result">
        <h3 id="currentResult"></h3>
        <h2 id="Result"></h2>
    </div>
    <br>
    <div><button type="submit" id="restart">Start</button></div>
    <script src="javascript.js"></script>
</body>
</html>
